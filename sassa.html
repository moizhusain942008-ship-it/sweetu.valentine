<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Anushka â¤ï¸</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #ff4d6d, #ff8fab);
  color: white;
  overflow: hidden;
}

.section {
  width: 100vw;
  height: 100vh;
  display: inline-block;
  text-align: center;
  vertical-align: top;
  padding-top: 40px;
}

#container {
  white-space: nowrap;
  transition: transform 0.5s ease;
}

h1 {
  font-size: 40px;
}

p {
  font-size: 22px;
  width: 80%;
  margin: auto;
  min-height: 120px;
}

.heart {
  font-size: 90px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0% {transform: scale(1);}
  50% {transform: scale(1.3);}
  100% {transform: scale(1);}
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  margin: 20px;
}

#yes { background: white; color: #ff4d6d; }
#no { background: black; color: white; position: absolute; }

.gallery img {
  width: 160px;
  height: 160px;
  border-radius: 20px;
  margin: 10px;
  border: 4px solid white;
}

/* Heart rain */
.rain {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

audio { display: none; }
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="container">

<!-- PAGE 1 -->
<div class="section">
  <div class="heart">â¤ï¸</div>
  <h1>Happy Valentine's Day Anushka ğŸ’–</h1>
  <p id="typing"></p>
  <p>ğŸ‘‰ Swipe Left ğŸ‘‰</p>
</div>

<!-- PAGE 2 -->
<div class="section">
  <h1>Our Memories ğŸ“¸</h1>
  <div class="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>
  <p>ğŸ‘‰ Swipe Left ğŸ‘‰</p>
</div>

<!-- PAGE 3 -->
<div class="section">
  <h1>Will you be my Valentine? ğŸ’</h1>
  <button id="yes" onclick="yesClick()">YES â¤ï¸</button>
  <button id="no" onmouseover="moveButton()">NO ğŸ’”</button>
</div>

</div>

<script>
let index = 0;
let startX = 0;

// Typing animation
const text = "Dear Anushka,\n\nYou are the reason behind my smile and happiness. I made this website only for you. You are special to me always. ğŸ’•";
let i = 0;
function typeText() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeText, 50);
  }
}
typeText();

// Swipe effect
document.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50 && index < 2) index++;
  if (endX - startX > 50 && index > 0) index--;
  document.getElementById("container").style.transform = "translateX(" + (-index * 100) + "vw)";
});

// No button move
function moveButton() {
  let x = Math.random() * (window.innerWidth - 100);
  let y = Math.random() * (window.innerHeight - 50);
  document.getElementById("no").style.left = x + "px";
  document.getElementById("no").style.top = y + "px";
}

// Yes click fireworks
function yesClick() {
  alert("YAYYYY!!! I LOVE YOU SO MUCH ANUSHKA â¤ï¸ğŸ˜");
  for (let i = 0; i < 30; i++) {
    createFirework();
  }
}

// Firework
function createFirework() {
  const fw = document.createElement("div");
  fw.classList.add("firework");
  fw.style.left = Math.random() * window.innerWidth + "px";
  fw.style.top = Math.random() * window.innerHeight + "px";
  fw.style.setProperty("--x", (Math.random()*200-100)+"px");
  fw.style.setProperty("--y", (Math.random()*200-100)+"px");
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1000);
}

// Heart rain
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("rain");
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
